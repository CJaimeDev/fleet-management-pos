version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fleet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fleet_management
      POSTGRES_USER: fleet_user
      POSTGRES_PASSWORD: fleet_pass
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fleet_user -d fleet_management"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fleet-network

volumes:
  postgres_data:
    driver: local

networks:
  fleet-network:
    driver: bridge